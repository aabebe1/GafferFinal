{% extends "GafferApp/index.html" %}
{% load staticfiles %}
{% load bootstrap3 %}

<!DOCTYPE html>
    {% block mainBody%}
    <link rel="stylesheet" type="text/css" href="{% static "css/login.css" %}"/>
    <div class="container signupForm">
        <h1>Sign Up</h1>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="Sign Up" class="btn btn-secondary">
        </form>
    </div>
    {% endblock %}
